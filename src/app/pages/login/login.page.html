<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="" color="success"></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="conteudo">
    <div class="centro">
      <div class="metade" id="metadeInfo">
        <ion-text color="success">
          <h1 class="txtDestaque">Entrar</h1>
          <p class="txtPequeno">Insira suas informações para acessar sua conta.</p>
        </ion-text>
        <ion-input class="txtInfo" id="inpEmail" type="email" placeholder="E-mail"></ion-input>
        <ion-input class="txtInfo" id="inpSenha" type="password" placeholder="Senha"></ion-input>
        <ion-button expand="block" shape="round" color="success">Cadastrar</ion-button>
        <p class="txtPequeno">Ainda não possui conta? <a href="cadastro">Cadastrar</a></p>
      </div>
      <div class="metade">
        <img src="/assets/London.jpg" class="imagemCadastro">
      </div>
    </div>
  </div>
</ion-content>
