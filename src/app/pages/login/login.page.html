<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="" class="verde"></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="conteudo">
    <ion-card class="caixa">
      <ion-card-content class="metade" id="metadeInfo">
        <div>
          <ion-text color="success">
            <h1 class="txtDestaque">Entrar</h1>
            <p class="txtPequeno">Insira suas informações para acessar sua conta.</p>
          </ion-text>
          <ion-input class="txtInfo" id="inpEmail" type="email" placeholder="E-mail"></ion-input>
          <ion-input class="txtInfo" id="inpSenha" type="password" placeholder="Senha"></ion-input>
          <ion-button expand="block" shape="round" class="bgverde">Entrar</ion-button>
          <p class="txtPequeno"><a href="cadastro">Esqueceu a senha?</a></p>
          <p class="txtPequeno"><a href="cadastro">Ainda não possui uma conta?</a></p>
        </div>
        </ion-card-content>
      <ion-card-content class="metade">
        <img src="/assets/London.jpg" class="imagemLogin">
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
